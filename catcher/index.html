<!DOCTYPE html>
<html>
   <head>
      <title>Clothing Selector - Flameopathic</title>
      <link rel="icon"
      type="image/png"
      href="/favicon.png">
      <style>
         @media (prefers-color-scheme: dark){
            body {
               background-color: darkolivegreen;
               color: white
            }
            .highlight {
               color: black;
            }
         }
         @media (prefers-color-scheme: light){
            body {
               background-color: rgb(48, 173, 10);
               color: black
            }
            .highlight {
               color: white;
            }
         }
      </style>
   </head>
   <body>
      <canvas id="gameCanvas" width="400" height="850
      "></canvas>
      <script>
         var canvas = document.getElementById("gameCanvas");
         var ctx = canvas.getContext("2d");

         var basketx = 200;
         var baskety = canvas.height - 50;
         var basketw = 80;
         var basketh = 20;
         var basketspeed = 20
         var speed = 1500

         var blocks = 0

         var score = 0

         var fallers = [];

         function drawBasket() {
            ctx.fillStyle = "brown";
            ctx.fillRect(basketx-(basketw/2), baskety-(basketh/2), basketw, basketh);
         }

         function newFaller() {
            fallers.push([Math.random()*canvas.width, -20, 20, 20])
            speed--;
            setTimeout(newFaller, speed)
         }

         function drawFallers() {
            fallers.forEach(function(element) {
               ctx.fillStyle = "red";
               ctx.fillRect(element[0]-element[2], element[1]-(element[3]/2), element[2], element[3]);
               element[1] += 2;
               if (element[1] > canvas.height+element[3]*2) {
                  fallers.splice(fallers.indexOf(element), 1)
                  blocks += 1;
               }
            })
         }

         function checkCollision() {
            fallers.forEach(function(element) {
               if (
                  element[0] - element[2] / 2 < basketx + basketw / 2 &&
      element[0] + element[2] / 2 > basketx - basketw / 2 &&
      element[1] - element[3] / 2 < baskety + basketh / 2 &&
      element[1] + element[3] / 2 > baskety - basketh / 2
               ) {
                  score+= 1;
                  fallers.splice(fallers.indexOf(element), 1)
                  blocks += 1;
               }
            })
         }

         function drawScore() {
   ctx.font = "16px Arial";
   ctx.fillStyle = "black"; 
   var accuracy = score/blocks*100
   if (isNaN(accuracy)) {
      accuracy = 100
   }
   ctx.fillText("Accuracy: " + accuracy.toFixed(2) + "%" , 10, 20);
}

         function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            checkCollision()
            drawFallers();
            drawBasket();
            drawScore()
            requestAnimationFrame(updateGame);
         }
         updateGame();
         newFaller()
         document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") {
               basketx -= basketspeed;
               if (basketx-basketw/2 < 0) {
                  basketx = basketw/2;
               }
            } else if (event.key === "ArrowRight") {
               basketx += basketspeed;
               if (basketx+basketw/2 > canvas.width) {
                  basketx = canvas.width-basketw/2
               }
            }
         })        
      </script>
      <br>
      <a href="/">Back</a>
   </body>
</html>
